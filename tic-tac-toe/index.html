<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
</head>
<script type="text/javascript" src="script.js" defer></script>
<link rel="stylesheet" href="style.css">

<body onload="ChoseFirst()">

    <div class="container">

        <h1 id="DisplayPlayer"></h1>

        <div class="tic-tac-toe">
            <div class="cell" id="R0C0" onclick="UserSelection(0, 0)"></div>
            <div class="cell" id="R0C1" onclick="UserSelection(0, 1)"></div>
            <div class="cell" id="R0C2" onclick="UserSelection(0, 2)"></div>
            <div class="cell" id="R1C0" onclick="UserSelection(1, 0)"></div>
            <div class="cell" id="R1C1" onclick="UserSelection(1, 1)"></div>
            <div class="cell" id="R1C2" onclick="UserSelection(1, 2)"></div>
            <div class="cell" id="R2C0" onclick="UserSelection(2, 0)"></div>
            <div class="cell" id="R2C1" onclick="UserSelection(2, 1)"></div>
            <div class="cell" id="R2C2" onclick="UserSelection(2, 2)"></div>
        </div>
    </div>
</body>

</html>
